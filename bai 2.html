<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100.-->
<script !src="">
    let i = 1;
    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>

</body>
